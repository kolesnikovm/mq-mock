plugins {
    id 'java'
}

group 'org.example'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.26'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile group: 'io.prometheus', name: 'simpleclient', version: '0.9.0'
    compile group: 'io.prometheus', name: 'simpleclient_hotspot', version: '0.9.0'
    compile group: 'io.prometheus', name: 'simpleclient_httpserver', version: '0.9.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'SampleMock'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}
